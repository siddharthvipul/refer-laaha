erpw_custom.sign_up_form:
  path: '/sign-up'
  defaults:
    _form: '\Drupal\erpw_custom\Form\SignUpForm'
    _title: 'Add user'
  requirements:
    _permission: 'add new user'

erpw_custom.user_update_form:
  path: '/update-user/{id}'
  defaults:
    _form: '\Drupal\erpw_custom\Form\SignUpForm'
    _title: 'Update User'
  requirements:
    _permission: 'update user'

erpw_custom.sign_in_popup:
  path: '/signin-popup'
  defaults:
    _form: '\Drupal\erpw_custom\Form\SignInPopup'
    _title: 'SignInPopup'
  requirements:
    _permission: 'access content'

erpw_custom.updated_service_type:
  path: '/updated-service-type'
  defaults:
    _form: '\Drupal\erpw_custom\Form\UpdatedServiceType'
  requirements:
    _permission: 'access content'

erpw_custom.update_service_type_form:
  path: '/update-service-type-form'
  defaults:
    _form: '\Drupal\erpw_custom\Form\ServiceTypeUpdate'
  requirements:
    _permission: 'access content'

erpw_custom.dashboard:
  path: '/dashboard'
  defaults:
    _controller: '\Drupal\erpw_custom\Controller\ModalController::dashboardContent'
    _title: 'Dashboard'
  requirements:
   _permission: 'view dashboard'

erpw_custom.node_delete:
  path: '/node/delete/{id}'
  defaults:
    _controller: '\Drupal\erpw_custom\Controller\ModalController::deleteServiceTypeNode'
  requirements:
    _permission: 'access content'

erpw_custom.language_selector:
  path: '/select-language'
  defaults:
    _form: '\Drupal\erpw_custom\Form\LanguageSelector'

erpw_custom.accpet_registration:
  path: '/user/accept/{user}'
  defaults:
    _controller: '\Drupal\erpw_custom\Controller\UserWorkflowController::acceptUser'
  requirements:
    _permission: 'accpet registered user'
    _csrf_token: 'TRUE'
  options:
    parameters:
      user:
        type: entity:user

erpw_custom.reject_registration:
  path: '/user/reject/{user}'
  defaults:
    _controller: '\Drupal\erpw_custom\Controller\UserWorkflowController::rejectUser'
  requirements:
    _permission: 'reject registered user'
    _csrf_token: 'TRUE'
  options:
    parameters:
      user:
        type: entity:user

erpw_custom.delete_content_page:
  path: '/delete-content-other-domains'
  defaults:
    _controller: '\Drupal\erpw_custom\Controller\DeleteContentController::deleteContentPage'
    _title: 'Delete Content of other Domains'
  requirements:
    _permission: 'administer site configuration'

erpw_custom.delete_nodes:
  path: '/delete-nodes-multisite/{content_type}'
  options:
    _controller: '\Drupal\erpw_custom\Controller\DeleteContentController::deleteNodes'
    _title: 'Delete Nodes of other domains'
  requirements:
    _permission: 'administer site configuration'

erpw_custom.delete_webforms_and_submissions:
  path: '/delete-webforms-submissions-multisite'
  options:
    _controller: '\Drupal\erpw_custom\Controller\DeleteContentController::deleteWebformsAndSubmissions'
    _title: 'Delete Webforms and Submissions of other domains'
  requirements:
    _permission: 'administer site configuration'
