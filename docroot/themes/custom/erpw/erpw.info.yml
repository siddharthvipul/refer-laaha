name: eRPW Theme
type: theme
description: 'Theme for eRPW'
core_version_requirement: ^9 || ^10
base theme: classy
dependencies:
  - classy:classy

# Libraries (These are loaded on every page. Use https://www.drupal.org/developing/api/8/assets#twig whenever possible.)
libraries:
  - 'erpw/global'

regions:
  header: 'Header'
  navigation: 'Navigation'
  highlighted: 'Highlighted'
  content: 'Content'
  footer: 'Footer'
  hidden_section: 'Hidden Section'
